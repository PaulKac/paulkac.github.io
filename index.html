catggggagtacctacttccagaacctgtgtcttcctagt"></textarea>
  </div>
  <button id="split" type="button" class="btn btn-primary" onclick="split()" data-toggle="tooltip" data-placement="right" title="Removes all whitespaces and splits sequence into triads">Split</button>
  <div class="form-group">
    <label for="seqOut">Formatted sequence:</label>
    <textarea class="form-control text-monospace" rows="5" id="seqOut"></textarea>
    <button id="copyBtn" class="btn btn-default" onclick="copyToClipboard('seqOut')" data-toggle="tooltip" data-placement="right" title="Copy to clipboard"><i class="fas fa-copy"></i></button>
  </div>

  <script>
    var example = `gtttcaaactgtccaggtctaatggtgtgaagcgatactgtttgatgcctggttggtgca
  actggcggcaaaacggcttaaagctccagatgccacattagtgaggacctggtgtattac
  gttggattaccctgtgacagctcaggcacacaccaggattaggaaattagcatcgtaaga
  ctagtccgtacaaacaaaaacaaaaaatagaagtttcaagtggttcccgttgttggagcg

  gtggacgtagatattagacggagacggttgaagcttacctcgtagctgggaactctatgg
  agtggctaccctatggacttcctccggcagcgcaggtttcaaaatgagcaatcagcaatt
  cctaggatgaagccgcgagctaaaaacttcagcgcttccgcatgcgttactgtcctggag
  agttttaatcgggtgtctgtcacacacctcggatctcgcccactgcgtgagccttagata
  cgcagtgatgcaatggatgtaggtctctagcgaagccaagtctagtcgcgcctccgcgcg
  caagtctgcgataatgggcaagtgcctgcagtctaagtataactcgtcgccagatgcggc
  ataggattatgagcgtttcccctgcgcgttatggtacccggaccgggcccgcgacacacg
  gtgcacaggtagagctagttaggcgtaacgacgccagaattatgtttattatttacctgt
  gacgcaagctaacagtagtgccccggggtgctagtaagtaagcagagaactgggatgtag
  ccgtcaaaggtcttttgccgagatgactactacaaccgtatagacaaagcgtgcacatta
  catggggagtacctacttccagaacctgtgtcttcctagt`;
    function split() {
      var input = "";
      var ta = document.getElementById("seq");
      if(ta.value === "") {
        input = example;
      } else {
        input = ta.value;
      }
      input = input.replace(/\s/g,'');
      var output = "";
    	var i;
    	for (i = 0; i < input.length; i+=3) {
    	  output += input.substring(i,i+3) + " ";
    	}
    	output = output.trim();
      var taOut = document.getElementById("seqOut");
      taOut.value = output;
    }

    function copyToClipboard(target){
      var ta = document.getElementById(target);
      ta.select();
      document.execCommand("copy");
    }
  </script>
